<body>
<header class="main__header">
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">


            <div class="navbar-header">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>

<section class="slider">
        <div class="login_container">
                <form method="post"  id="form_login" name="form_login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Password</label>
                            <input required type="password" class="form-control" id="motdepasse" aria-describedby="emailHelp" placeholder="Enter password">
                       </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4 center-block">
                            <button type="submit" id="singlebutton" name="singlebutton" class="btn btn-primary center-block">
                                Login
                            </button>
                        </div>
                    </div>



                </form>
            </div>


    <div class="carousel-inner">
        <div class="item"> <img data-src="images/slider/image02.jpg" alt="First slide" src="images/slider/image02.jpg">
            <div class="container">

                    <p><a class="btn btn-default btn-lg" href="#" role="button">MALE</a><a class="btn btn-default btn-lg" href="#" role="button">FEMALE</a></p>

            </div>
        </div>
</div>
</section>
<div id="signup_top_bg">











    <style type="text/css" media="screen">
        @import url("css/02.css");
    </style>
    <!--layout starts-->
    <div id="layout">
        <!--header starts-->
        <div id="header">
            <!--menu starts-->
            <div id="menu"> <span class="logo"><a href="#"><img src="images/logo.gif" alt="" /></a></span>

            </div>
            <!--menu ends-->
            <div id="banner_inner">
                <div class="find_love">
                    <h2><img src="images/find_your_love.gif" alt="" /></h2>
                    <!--form container starts-->
                    <div class="form_container">
                        <form action="#" method="get">
                            <fieldset>
                                <div class="search_row">
                                    <div class="search_column_1">
                                        <label>I am a</label>
                                    </div>
                                    <div class="search_column_2">
                                        <select class="gender">
                                            <option>Male</option>
                                        </select>
                                        <label class="seeking">Seeking a</label>
                                        <select class="gender">
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="search_row">
                                    <div class="search_column_1">
                                        <label>Looking for a</label>
                                    </div>
                                    <div class="search_column_2">
                                        <select class="date">
                                            <option>Date</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="search_row">
                                    <div class="search_column_1">
                                        <label>I was born</label>
                                    </div>
                                    <div class="search_column_2">
                                        <select class="dob">
                                            <option>Month</option>
                                        </select>
                                        <select class="dob">
                                            <option>Date</option>
                                        </select>
                                        <select class="dob">
                                            <option>Year</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="search_row">
                                    <div class="search_column_1">
                                        <label>By Profile ID</label>
                                    </div>
                                    <div class="search_column_2">
                                        <input type="text" name="" value="" />
                                        <label class="check">With Photo</label>
                                        <input type="checkbox" name="" value="" class="checkbox"/>
                                    </div>
                                </div>
                                <div class="search_row last">
                                    <div class="search_column_1">&nbsp;</div>
                                    <div class="search_column_2">
                                        <input type="image" src="images/find_btn.gif" class="search_btn"/>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
                <!--form container ends-->
            </div>
        </div>
        <!--header ends-->
    </div>
